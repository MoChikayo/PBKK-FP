<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    {{template "header.html"}}
    {{ template "sidebar.html" . }}

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Update Book</h1>
        
        <form id="update-form" class="bg-white p-6 rounded shadow-md">
            <input type="hidden" id="bookId" name="bookId">
            
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" id="name" name="name" class="block w-full p-2 border border-gray-300 rounded mb-4" required><br>

            <label for="author" class="block text-sm font-medium text-gray-700">Author:</label>
            <input type="text" id="author" name="author" class="block w-full p-2 border border-gray-300 rounded mb-4" required><br>

            <label for="publication" class="block text-sm font-medium text-gray-700">Publication:</label>
            <input type="text" id="publication" name="publication" class="block w-full p-2 border border-gray-300 rounded mb-4" required><br>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Update</button>
        </form>
    </div>

    <!-- Footer -->
    {{ template "footer.html" . }}

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        // Fetch existing book details
        fetch(`/book/${bookId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('bookId').value = data.id;
                document.getElementById('name').value = data.name;
                document.getElementById('author').value = data.author;
                document.getElementById('publication').value = data.publication;
            });

        // Handle update
        document.getElementById('update-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const bookData = {
                name: document.getElementById('name').value,
                author: document.getElementById('author').value,
                publication: document.getElementById('publication').value
            };

            fetch(`/book/${bookId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bookData)
            })
                .then(() => alert('Book updated successfully'))
                .then(() => window.location.href = '/list.html');
        });
    </script>
</body>
</html>
