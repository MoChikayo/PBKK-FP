<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers List</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">
    {{ template "header.html" . }}
    <!-- Sidebar -->
    {{ template "sidebar.html" . }}

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <h1 class="text-2xl font-semibold mb-4 text-gray-900">Customers List</h1>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300">Name</th>
                    <th class="py-2 px-4 border-b border-gray-300">Email</th>
                    <th class="py-2 px-4 border-b border-gray-300">Phone</th>
                </tr>
            </thead>
            <tbody>
                {{range .Customers}}
                <tr>
                    <td class="py-2 px-4 border-b border-gray-300">{{.Name}}</td>
                    <td class="py-2 px-4 border-b border-gray-300">{{.Email}}</td>
                    <td class="py-2 px-4 border-b border-gray-300">{{.Phone}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    {{template "footer.html"}}
</body>
</html>
