<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Inline CSS for Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh; /* Full height of the viewport */
            background-color: #1a202c; /* Dark background color */
            color: #ffffff; /* White text color */
            padding-top: 20px; /* Space at the top */
            position: fixed; /* Fixed position */
            left: 0; /* Align to the left */
            transition: all 0.3s ease; /* Smooth transition for toggling */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 0;
            padding: 10px 20px;
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }

        .sidebar ul li a:hover {
            background-color: #2d3748; /* Darker background on hover */
            border-radius: 4px; /* Rounded corners on hover */
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%; /* Full width on smaller screens */
                height: auto; /* Auto height */
                position: static; /* Remove fixed positioning */
                padding: 15px; /* Reduce padding */
            }

            .sidebar ul {
                display: flex;
                flex-direction: column;
            }

            .sidebar ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-8 px-4">
        <!-- templates/components/sidebar.html -->
<aside class="sidebar fixed top-0 left-0 h-full bg-gray-800 text-white shadow-md">
    <ul class="flex flex-col p-4">
        <li><a href="/dashboard" class="py-2 px-4 hover:bg-gray-700">Dashboard Home</a></li>
        <li><a href="/books" class="py-2 px-4 hover:bg-gray-700">Books</a></li>
        <li><a href="/customers" class="py-2 px-4 hover:bg-gray-700">Customers</a></li>
        <li><a href="/transactions" class="py-2 px-4 hover:bg-gray-700">Transactions</a></li>
    </ul>
</aside>


        <div class="content ml-64"> <!-- Adjusted content width to account for the sidebar -->
            <h1 class="text-2xl font-semibold mb-4 text-gray-900">Dashboard Content</h1>
            <!-- Content goes here -->
        </div>
    </div>
{{ template "footer.html" . }}
</body>
</html>
