<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Transaction Status</title>
</head>
<body>
    <h1>Update Transaction Status</h1>
    <form action="/transaction/{{.ID}}/status" method="POST">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="borrowed" {{if eq .Status "borrowed"}}selected{{end}}>Borrowed</option>
            <option value="returned" {{if eq .Status "returned"}}selected{{end}}>Returned</option>
            <option value="overdue" {{if eq .Status "overdue"}}selected{{end}}>Overdue</option>
        </select>
        <br>
        <button type="submit">Update Status</button>
    </form>
</body>
</html>
