<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-lg font-semibold">Dashboard Header</h1>
            <!-- <nav class="space-x-4"> -->
                <!-- <a href="#" class="text-gray-700 hover:text-gray-900">Link 1</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">Link 2</a>
            </nav> -->
        </div>
    </header>

    <!-- Main content area -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md hidden md:block">
            <div class="px-4 py-6">
                <h2 class="font-bold text-lg mb-4">Sidebar</h2>
                <ul class="space-y-2">
                    <li><a href="/books" class="block text-gray-700 hover:bg-gray-100 p-2 rounded">Books</a></li>
                    <li><a href="/customers" class="block text-gray-700 hover:bg-gray-100 p-2 rounded">Customers</a></li>
                    <li><a href="/transactions" class="block text-gray-700 hover:bg-gray-100 p-2 rounded">Transaction</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-6">Welcome to the Dashboard</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Stat Card -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold">Total Books</h2>
                    <p class="text-2xl font-bold">{{ .TotalBooks }}</p>
                </div>
                <!-- Stat Card -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold">Total Customers</h2>
                    <p class="text-2xl font-bold">{{ .TotalCustomers }}</p>
                </div>
                <!-- Stat Card -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold">Total Transactions</h2>
                    <p class="text-2xl font-bold">{{ .TotalTransactions }}</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-6">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center">
            <p class="text-sm text-gray-600">Â© 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
