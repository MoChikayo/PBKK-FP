<!DOCTYPE html>
<html>
<head>
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form id="update-form">
        <input type="hidden" id="bookId" name="bookId">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="publication">Publication:</label>
        <input type="text" id="publication" name="publication" required><br><br>

        <button type="submit">Update</button>
    </form>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        // Fetch existing book details
        fetch(`/book/${bookId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('bookId').value = data.id;
                document.getElementById('name').value = data.name;
                document.getElementById('author').value = data.author;
                document.getElementById('publication').value = data.publication;
            });

        // Handle update
        document.getElementById('update-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const bookData = {
                name: document.getElementById('name').value,
                author: document.getElementById('author').value,
                publication: document.getElementById('publication').value
            };

            fetch(`/book/${bookId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bookData)
            })
                .then(() => alert('Book updated successfully'))
                .then(() => window.location.href = '/list.html');
        });
    </script>
</body>
</html>
