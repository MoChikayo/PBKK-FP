<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Book</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    {{template "header.html"}}
    {{ template "sidebar.html" . }}

    <div class="container mx-auto py-8 px-4">
        <h1 class="text-2xl font-semibold mb-4 text-gray-900">Create New Book</h1>
        <form action="/book" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-4">
                <label for="author" class="block text-gray-700">Author</label>
                <input type="text" id="author" name="author" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-4">
                <label for="publication" class="block text-gray-700">Publication</label>
                <input type="text" id="publication" name="publication" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mt-4">
                <button type="submit" class="inline-block py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Create Book</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    {{template "footer.html"}}
</body>
</html>
